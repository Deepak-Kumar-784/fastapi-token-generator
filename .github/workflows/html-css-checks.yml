name: HTML & CSS Quality Checks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  html_css_lint:
    name: Validate HTML and CSS
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install HTML/CSS linters
        run: |
          npm install -g htmlhint
          npm install -g stylelint stylelint-config-standard

      - name: Run HTMLHint on templates
        run: |
          htmlhint templates/*.html

      - name: Run Stylelint on CSS
        run: |
          stylelint "templates/*.css"

      - name: Link Checker
        run: |
          npx broken-link-checker http://localhost:8000 --recursive --host-headers
        continue-on-error: true

      - name: Syntax Validator (HTML)
        run: |
          npx html-validator-cli --file templates/index.html --verbose

      - name: Syntax Validator (CSS)
        run: |
          npx stylelint templates/style.css --syntax css
