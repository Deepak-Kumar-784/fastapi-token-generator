name: CI/CD for Static Site with GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    name: üöÄ CI ‚Äì Test, Lint, Validate, Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt

      - name: Install dependencies
        run: |
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Run tests
        run: pytest test_main.py -v

      - name: Lint with flake8
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Install HTML tidy
        run: |
          sudo apt-get update -y
          sudo apt-get install -y tidy

      - name: Validate changed HTML files only
        run: |
          git diff --name-only ${{ github.event.before }} ${{ github.sha }} \
          | grep '^docs/.*\.html$' \
          | xargs -r tidy -qe || true

      - name: Archive site preview
        run: zip -r site-preview.zip ./docs

      - name: Upload preview artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-preview
          path: site-preview.zip

  deploy:
    name: üåç Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy site
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
