name: CI/CD for Static Site with GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  stage-1-test:
    name: 1️⃣ Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest test_main.py -v

  stage-2-validate-code:
    name: 2️⃣ Validate Code Quality
    runs-on: ubuntu-latest
    needs: stage-1-test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install flake8
        run: pip install flake8

      - name: Lint with flake8
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

  stage-3-validate-html:
    name: 3️⃣ Validate HTML Syntax
    runs-on: ubuntu-latest
    needs: stage-2-validate-code
    steps:
      - uses: actions/checkout@v4

      - name: Install HTML tidy tool
        run: sudo apt-get install -y tidy

      - name: Run tidy to validate HTML
        run: |
          find ./docs -name '*.html' -exec tidy -qe {} \; || true

  stage-4-build-preview:
    name: 4️⃣ Build Preview
    runs-on: ubuntu-latest
    needs: stage-3-validate-html
    steps:
      - uses: actions/checkout@v4

      - name: Archive site preview
        run: zip -r site-preview.zip ./docs

      - name: Upload preview artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-preview
          path: site-preview.zip

  stage-5-deploy:
    name: 5️⃣ Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: stage-4-build-preview
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Deploy site
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
